<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
</head>
<body>
	<br>
	<div style='text-align:center;'>Number of results (the lower the number, the faster the search): 
		<select id='no_results' >
		  <option value="1">50</option>
		  <option value="2">100</option>
		  <option value="4">200</option>
		  <option value="6" >300</option>
		  <option value="10" selected="selected">500</option>
		  <option value="15">750</option>
		  <option value="20">1000</option>
		  <option value="30">1500</option>
		</select>

		<div><button id="save">Save</button></div>
		<i><div id="status"></div></i>
	</div>

<script src="options.js"></script>
</body>
</html>
